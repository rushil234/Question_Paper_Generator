<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signin Template for Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="../stylesheet/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="../images/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
      <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autocomplete="off">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autocomplete="off">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-dark btn-block" type="submit" onclick="login()">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; R.N.PODAR</p>
    </form>

    <script>
        function login(){
            var username = document.getElementById("inputEmail").value;
            var password = document.getElementById("inputPassword").value;
            if(username == "admin" && password == "admin")
                window.location = "activity.html";
            else
                alert("Username and password do not match")
        }
    </script>
  </body>
</html>
